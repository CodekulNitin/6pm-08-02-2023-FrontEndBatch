<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th,
        tr {
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <Table>
        <tr>
            <th rowspan="2">
                State Of Helath
            </th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 Hours After Eating</th>
        </tr>

        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less Than 40</td>
        </tr>
        
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 To 200</td>
        </tr>
        
        <tr>
            <td>Diabetes</td>
            <td>More Than 126</td>
            <td>N/A</td>
            <td>More Than 200</td>
        </tr>



    </Table>

</html>
